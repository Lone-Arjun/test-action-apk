name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
      
    - name: Cache Node modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
      
    - name: Install Node dependencies
      run: npm ci
      
    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli
      
    - name: Initialize Capacitor (if not initialized)
      run: |
        if [ ! -f "capacitor.config.json" ]; then
          npx cap init --app-id com.example.app --app-name BuilderEngine
        fi
      
    - name: Add Android platform (if not added)
      run: |
        if [ ! -d "android" ]; then
          npx cap add android
        fi
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace --max-workers=2
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BuilderEngine-Debug-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
